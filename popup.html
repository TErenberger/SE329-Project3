<html>

<head>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popupNew.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>

<div class="container-fluid">
    <h3 class="text-center">Tab Manager</h3>
    <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active" role="presentation"><a href="#first"aria-controls="first" role="tab" data-toggle="tab">List</a></li>
            <li role="presentation"><a id="reading-list" href="#second" aria-controls="second" role="tab" data-toggle="tab">Reading List</a></li>
            <li role="presentation"><a id="group-list" href="#third" aria-controls="third" role="tab" data-toggle="tab">Group</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="first">
                <ul class="list-group" id="s">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-12">
                            <input class="form-control"id="search" type="text" autofocus="autofocus" name="listSearch" placeholder="Search Tabs" >
                            </div>
                        </div>
                    </li>
                </ul>
                    <ul class="list-group" id="tablist">
                    </ul>
                
            </div>
            <div role="tabpanel" class="tab-pane" id="second">
                <ul class="list-group" id="reading-list">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-12">
                            <input class="form-control"id="readinglistsearch" type="text" autofocus="autofocus" name="readinglistSearch" placeholder="Search Reading List" >
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group" id="readingListView">
                    
                </ul>
            </div>
            <div role="tabpanel" class="tab-pane" id="third">
                <ul class="list-group" id="group-add">
                    <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">
                        <input class="form-control" id="group-name-input" type="text" placeholder="new group name">
                        </div>
                        <div class="col-xs-2">
                            <a id="add-group-button" class="btn btn-default"><span class="plus glyphicon glyphicon-plus"></span></a>
                        </div>
                    </div>
                    </li>
                </ul>



				<div id="groupView">
                    
                </div>
            </div>
        </div>
    </div>
</div>
