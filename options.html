<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <title>Tab Manager Options</title>
</head>

<body>
    <div class="container-fluid">
        <h3>Tab Manager Options Page</h3>
    </div>

    <div class="container">
        <legend>Custom Group Options</legend>
        <form class="form-horizontal" role="form">

            <!-- Edit and view available groups -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="group-selector">Groups</label>
                <div class="col-xs-4">
                    <select id="group-selector" class="input-xlarge">
                        <option id='0'>Choose a Group</option>
                    </select>
                </div>
            </div>

            <!-- Create group -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="group-name-input">Group name</label>
                <div class="col-xs-4">
                    <input class="form-control" id="group-name-input" type="text" placeholder="group name"/>
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-primary" id="create-button">
                        <span text-align="center" class="plus glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>

            <!-- Color selection -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="color-selector">Group color</label>
                <div class="col-xs-4">
                    <select id="color-selector" class="input-xlarge">
                        <option id='White'>White</option>
                        <option id='Orange'>Orange</option>
                        <option id='Cyan'>Cyan</option>
                        <option id='Red'>Red</option>
                        <option id='DodgerBlue'>DodgerBlue</option>
                        <option id='Cornsilk'>Cornsilk</option>
                        <option id='Coral'>Coral</option>
                        <option id='Grey'>Grey</option>
                        <option id='Pink'>Pink</option>
                        <option id='Tan'>Tan</option>
                        <option id='Teal'>Teal</option>
                        <option id='Yellow'>Yellow</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="group-rules-input">Group Rules</label>
                <div class="col-xs-4">
                    <textarea class="form-control" rows="5" id="group-rules-input" placeholder="list different rules separated by comma"></textarea>
                </div>
            </div>

            <!-- Save form options 
            <div class="form-group">
                <button class="btn btn-primary" id="edit-button">Edit Changes</button>
                <button class="btn btn-danger" id="delete-button">Delete Settings</button>
            </div>
            -->

            <!-- From status -->
            <div class="form-group">
                <div id="status"></div>
            </div>
        </form>

        <button class="btn btn-primary" id="save-button">Save Settings</button>
    </div>

</body>
</html>
